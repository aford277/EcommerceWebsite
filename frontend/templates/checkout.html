{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
    <h1>Checkout</h1>
    <form action="/checkout" method="post">
        <h2>Shipping Address</h2>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" value="{{ address.street }}" required>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ address.city }}" required>
        <br>
        <label for="state">State/Region:</label>
        <input type="text" id="state" name="state" value="{{ address.state }}" required>
        <br>
        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" value="{{ address.postal_code }}" required>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ address.country }}" required>
        <br>
        <input type="checkbox" id="save_address" name="save_address">
        <label for="save_address">Save this address for future purchases</label>
        <br><br>

        <h2>Payment Information</h2>
        <label for="card_name">Name on Card:</label>
        <input type="text" id="card_name" name="card_name" value="John Doe" required>
        <br>
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" value="4111 1111 1111 1111" required>
        <br>
        <label for="expiry_date">Expiry Date:</label>
        <input type="text" id="expiry_date" name="expiry_date" value="12/25" required>
        <br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" value="123" required>
        <br><br>

        <button type="submit">Place Order</button>
    </form>
{% endblock %}
